name: Release

on:
  workflow_dispatch:

jobs:
  update-version:
    runs-on: ubuntu-24.04

    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm ci

      - name: Generate static site
        run: npm run release
